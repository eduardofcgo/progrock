<div class="recommendation-feedback recommendation-for-you" data-genre="{{.Data.GenreName}}">
    <div class="feedback-input">
        <span class="icon feedback-icon favorite-icon favorite-artist"></span>
    </div>
    {{if not .Data.ImageId.Valid}}
        <div class="recommendation-image image-placeholder"></div>
    {{else}}
        <img class="recommendation-image" src="/image?id={{.Data.ImageId.Int64}}" />
    {{end}}
    <div class="recommendation-label">
        <a class="recommendation-artist-name" href="/artists?id={{.Data.Id}}">{{.Data.Name}}</a>
    </div>
</div>
